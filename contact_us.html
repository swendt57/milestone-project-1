    <script language="javascript" type="text/javascript">

        function validateForm() {
            var missing = false;
            var name = document.forms["photography_inquiry"]["required-name"];
            var phone = document.forms["photography_inquiry"]["required-phone"];
            var email = document.forms["photography_inquiry"]["required-email"];
            var comments = document.forms["photography_inquiry"]["required-comments"];

            if (name.value === null || name.value == "") {
                alert('here');
                missing = true;
                name.style.background = "yellow";
            } else {
                name.style.background = "white";
            }
            if (phone.value === null || phone.value == "") {
                missing = true;
                phone.style.background = "yellow ";
            } else {
                phone.style.background = "white";
            }
            if (email.value === null || email.value == "") {
                missing = true;
                email.style.background = "yellow ";
            } else {
                email.style.background = "white";
            }
            if (comments.value === null || comments.value == "") {
                missing = true;
                comments.style.background = "yellow";
            } else {
                comments.style.background = "white";
            }
            if (missing === true) {
                alert("All highlighted fields are required, thanks!");
                return false;
            }
        }
    </script>
